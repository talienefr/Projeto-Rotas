<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionário</title>
  <link rel="stylesheet" href="funcionario.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Funcionário</h1>
    <form id="form-funcionario">
      <label>Nome completo:</label>
      <input type="text" id="nome" required minlength="3">

      <label>CPF:</label>
      <input type="text" id="cpf" required pattern="\d{11}" placeholder="Somente números">

      <label>Telefone (com DDD):</label>
      <input type="tel" id="telefone" required pattern="\(\d{2}\)\d{4,5}-\d{4}" placeholder="(11)91234-5678">

      <label>Função:</label>
      <input type="text" id="funcao" required>

      <label>Período de trabalho:</label>
      <select id="periodo" required>
        <option value="">Selecione</option>
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
        <option value="integral">Integral</option>
      </select>

      <label>Canteiro:</label>
      <select id="canteiro_id" required>
        <option value="">Selecione um canteiro</option>
      </select>

      <label>Alojamento:</label>
      <select id="alojamento_id" required>
        <option value="">Selecione um alojamento</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>

    <a href="../index.html" class="menu-btn">⬅ Voltar ao Menu</a>

    <div id="mensagem"></div>
  </div>
  <script src="funcionario.js"></script>
</body>
</html>
