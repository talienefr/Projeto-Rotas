<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Veículo</title>
  <link rel="stylesheet" href="veiculo.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Veículo</h1>
    <form id="form-veiculo">
      <label>Tipo:</label>
      <input type="text" id="tipo" required placeholder="Ex: Van, Ônibus">

      <label>Placa:</label>
      <input type="text" id="placa" required pattern="[A-Z]{3}\d{4}" placeholder="ABC1234">

      <label>Capacidade:</label>
      <input type="number" id="capacidade" required min="1">

      <label>Canteiro:</label>
      <select id="canteiro_id">
        <option value="">Selecione um canteiro (opcional)</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>

    <a href="../index.html" class="menu-btn">⬅ Voltar ao Menu</a>

    <div id="mensagem"></div>
  </div>
  <script src="veiculo.js"></script>
</body>
</html>
