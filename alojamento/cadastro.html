<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alojamento</title>
  <link rel="stylesheet" href="alojamento.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Alojamento</h1>
    <form id="form-alojamento">
      <label>Nome do Alojamento:</label>
      <input type="text" id="nome" required minlength="3">

      <label>Rua:</label>
      <input type="text" id="rua" required>

      <label>Número:</label>
      <input type="text" id="numero" required>

      <label>Bairro:</label>
      <input type="text" id="bairro" required>

      <label>Cidade:</label>
      <input type="text" id="cidade" required>

      <label>Estado:</label>
      <input type="text" id="estado" required maxlength="2">

      <label>CEP:</label>
      <input type="text" id="cep" required pattern="\d{5}-?\d{3}">

      <label>Capacidade:</label>
      <input type="number" id="capacidade" min="1">

      <div id="coordenadas-manual" style="display:none;">
        <p>Não foi possível obter as coordenadas. Preencha manualmente:</p>
        <label>Latitude:</label>
        <input type="number" step="any" id="latitude-manual">

        <label>Longitude:</label>
        <input type="number" step="any" id="longitude-manual">
      </div>

      <button type="submit">Cadastrar</button>
    </form>
    <a href="../index.html" class="menu-btn">⬅ Voltar ao Menu</a>
    <div id="mensagem"></div>
  </div>
  <script src="alojamento.js"></script>
</body>
</html>
